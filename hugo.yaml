# Hugo configuration file
title: Data for Canada

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

# Do not inject generator meta tag on homepage
disableHugoGeneratorInject: true 

# Parse Git commit
enableGitInfo: true

enableInlineShortcodes: true
enableEmoji: true

outputs:
  # TODO: Check why home does not support markdown output
  # I am getting a WARN found no layout file for "markdown" for kind "home"
  home: [html, rss]
  page: [html, rss, markdown]
  rss: [rss]
  section: [html, rss, markdown]
  # TODO: Check why this does not support markdown output
  # I am getting a WARN found no layout file for "markdown" for kind "taxonomy"
  taxonomy: [html, rss]
  term: [html, rss, markdown]

menu:
  main:
    - name: Status
      weight: 1
      url: "https://status.dataforcanada.org"
    - identifier: datasets
      name: Datasets
      weight: 2
    - identifier: Production
      name: Production
      url: https://data-01.dataforcanada.org/processed/
      parent: datasets
    - identifier: Labs
      name: Labs
      url: https://data-01.labs.dataforcanada.org/processed/
      parent: datasets
    - name: Docs
      pageRef: /docs/
      weight: 3
    - name: Contact
      pageRef: /contact/
      weight: 4
    - name: Infrastructure
      url: /infrastructure/
      weight: 5
    - name: Contact
      pageRef: /contact/
      weight: 6
    - name: Search
      weight: 7
      params:
        type: search
    - name: GitHub
      weight: 8
      url: "https://github.com/dataforcanada"
      params:
        icon: github

params:
  theme:
    default: light

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full
    contextMenu:
      enable: true
      links:
        - name: "Ask AI"
          url: "https://chatgpt.com/?q=Help+me+understand+this+documentation:+{markdown_url}"
          icon: "sparkles"

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: logo.svg
      link: /
      width: 32
      height: 32
  search:
    flexsearch:
      tokenize: forward

  footer:
    displayCopyright: True
    displayPoweredBy: True

  imageZoom:
    enable: true

  # Turn on when there are teams
  #displayUpdatedAuthor: true

  displayUpdatedDate: true
  dateFormat: "Monday, January 2, 2006 at 3:04 PM MST"
  #externalLinkDecoration: true

  comments:
    enable: true
    type: giscus

    giscus:
      repo: dataforcanada/d4c-service-main-site
      repoId: R_kgDOPAaEeA
      category: General
      categoryId: DIC_kwDOPAaEeM4Cr4dH

  editURL:
    enable: true
    base: "https://github.com/dataforcanada/d4c-service-main-site/edit/main/content"
