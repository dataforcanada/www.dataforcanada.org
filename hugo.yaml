# Hugo configuration file
title: Data for Canada

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

# Do not inject generator meta tag on homepage
disableHugoGeneratorInject: true 

# Parse Git commit
enableGitInfo: true

enableInlineShortcodes: true
enableEmoji: true

menu:
  main:
    - identifier: datasets
      name: Datasets
      weight: 1
    - identifier: Production
      name: Production
      url: https://data-01.dataforcanada.org/processed/
      parent: datasets
    - identifier: Development
      name: Development
      url: https://data-01.dev.dataforcanada.org/processed/
      parent: datasets
    - name: Docs
      url: /docs/
      weight: 2
    #  weight: 1
    #- name: Contact
    #  url: /contact/
    #  weight: 2
    #- name: Search
    #  weight: 2
    #  params:
    #    type: search
    - name: GitHub
      weight: 3
      url: "https://github.com/dataforcanada"
      params:
        icon: github

params:
  externalLinkDectoration: true
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: logo.svg
      link: /
      width: 32
      height: 32

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  footer:
    displayCopyright: True
    displayPoweredBy: True

  comments:
    enable: true
    type: giscus

    giscus:
      repo: dataforcanada/www.dataforcanada.org
      repoId: R_kgDOPAaEeA
      category: General
      categoryId: DIC_kwDOPAaEeM4Cr4dH

  editURL:
    enable: true
    base: "https://github.com/dataforcanada/www.dataforcanada.org/edit/main/content"
